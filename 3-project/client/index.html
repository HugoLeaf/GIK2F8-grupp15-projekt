<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn.tailwindcss.com">
    <title>Projekt</title>
</head>
<body>
    
    <main id="root" class="pt-24 bg-gradient-to-br from-red-400 to-green-400 min-h-screen">
        <h1 class="text-center mb-10 text-7xl text-black-900">Anställningsregister 👷</h1>
        <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg">
            <section class="flex-1 ">
                <h2 class="mb-6 text-3xl text-black-900">Lägg till en anställd ✔️</h2>
                <form id="employeeForm" name="employeeForm" >
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="title">Namn</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <input type="text" name="title" id="title" class="w-full rounded-md border-green-500 border-2 focus-within:outline-none focus:border-red-600 px-4 py-2">
                    </section>
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="description">Befattning</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <textarea maxlength="500" rows="5"  name="description" id="description" class="resize-none w-full rounded-md border-green-500 border-2 focus-within:outline-none focus:border-red-600 px-4 py-2"> </textarea>
                        <section class="mb-2">
                            <label class="block pr-5 mb-2 text-xl" for="title">Datum för anställning📅 (Ifylls innan start):</label>
                            <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                            <input type="date" name="startDate" id="startDate" class="w-full rounded-md border-green-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2">
                        </section>
                        <button name="submitEmployee"   
                        class="rounded-md bg-yellow-500 hover:bg-yellow-400 px-4 py-1"
                        type="submit">Spara anställd</button>
                    </section>
                </form>
            </section>
            
            <section class="flex-1 px-5 ">
                <h2 class="mb-6 text-3xl text-black-900">Alla anställda</h2>
                <ul id="employeeList"></ul>
            </section>
        </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>

</body>
</html>
